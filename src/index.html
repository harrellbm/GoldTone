<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GoldTone</title>
        <!-- link rel="manifest" href="../manifest.json" -->
        <meta name="theme-color" content="blue">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />  
        <link rel="apple-touch-icon" href="assets/hello-icon-152.png">   
        <meta name="theme-color" content="white"/>  
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="apple-mobile-web-app-title" content="Hello World"> 
        <meta name="msapplication-TileImage" content="assets/hello-icon-144.png">  
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <link type="text/css" rel="stylesheet" href="node_modules/firebaseui/dist/firebaseui.css" />
    </head>
    <body class="fullscreen">
        <!-- The surrounding HTML is left untouched by FirebaseUI.
        Your app may use that space for branding, controls and other customizations.-->
        <div id="sign-in-screen">
            <span id="sign-in-status"></span>
            <div id="firebaseui-auth-container"></div>
        </div>
        <div id="app-content" style="display: none;">
            <div id="sign-out-container">
                <input id="sign-out" type="button" value="Sign Out"></input>
            </div>
            <div id="tabs">
                <span> | This is where | </span>
                <span> | Tabs will go | </span>
                <span> | Fake tab | </span>
            </div>
            <!-- Goal section -->
            <section id="goal-sec">
                <div id="goal-toolbar">
                    <p>Goals</p>
                    <div style="width: 25px; height: 25px;">
                        <svg  id="add-goal-btn" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                        </svg>
                    </div>
                    <span>Sort</span>
                </div>
                <div id="goal-in"></div>
            </section>
            <!-- Communications section -->
            <section id="comm-sec">
                <div id="comm-toolbar">
                    <p>Dispatch</p>
                    <div style="width: 25px; height: 25px;">
                        <svg  id="add-comm-btn" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                        </svg>
                    </div>
                    <span>Sort</span>
                </div>
                <div id="comm-in"></div>
                <div id="rem-in"></div>
            </section>
            
             <!-- Modal for adding and editing Goals -->
             <div id="goal-modal">
                <div id="goal-id" style="position: fixed; display: none;"></div>
                <div id="linked-comm-id" style="position: fixed; display: none;" value='x'></div>
                <div id="goal-linked-reminders-id" style="position: fixed; display: none;" value='x'></div>
                <!-- Modal content -->
                <div class="goal-modal-content">
                    <div style="display: flex; justify-content: flex-end;">
                        <span class="close">&times;</span>
                    </div>
                    <div>
                        <label for="goal-name-modal">Name</label>
                        <textarea id="goal-name-modal" class="goal-modal-input" data-key="name" placeholder="What is your goal's name?"></textarea>  
                    </div>
                    <div>
                        <label for="goal-type-modal">Type</label>
                        <select id="goal-type-modal" class="goal-modal-input" data-key="type"></select>
                    </div>
                    <div>
                        <label for="goal-subject-modal">Subject</label>
                        <textarea id="goal-subject-modal" class="goal-modal-input" data-key="subject" placeholder="What is your goal about?"></textarea>  
                    </div>
                    <div>
                        <label for="goal-to-whom-modal">To</label>
                        <textarea id="goal-to-whom-modal" class="goal-modal-input" data-key="to_whom" placeholder="Who is it to?"></textarea>  
                    </div>
                    <div>
                        <label for="goal-from-whom-modal">From</label>
                        <textarea id="goal-from-whom-modal" class="goal-modal-input" data-key="from_whom" placeholder="Who is sending it?"></textarea>  
                    </div>
                    <div>
                        <label for="goal-start-date-modal">Start Date</label>
                        <input id="goal-start-date-modal" class="goal-modal-input" data-key="start_date" type="date"></input>
                    </div>
                    <div>
                        <label for="goal-until-date-modal">Until Date</label>
                        <input id="goal-until-date-modal" class="goal-modal-input" data-key="until_date" type="date"></input>  
                    </div>
                    <div>
                        <label for="goal-frequency-modal">Frequancy</label>
                        <input id="goal-frequency-modal" class="goal-modal-input" data-key="freq" type="number" min="1" value="1"></input>  
                        <select id="goal-frequency-denomination-modal" class="goal-modal-input" data-key="denomination">
                            <option value="days">days</option>
                            <option value="weeks">weeks</option>
                            <option value="months">months</option>
                            <option value="years">years</option>
                        </select>  
                    </div>
                    <div>
                        <label for="goal-reminder-modal">Reminder</label>
                        <input id="goal-reminder-modal" class="goal-modal-input" data-key="amount" type="number" min="1" value="1"></input>  
                        <select id="goal-reminder-denomination-modal" class="goal-modal-input" data-key="denomination">
                            <option value="minutes">minutes</option>
                            <option value="hours">hours</option>
                            <option value="days">days</option>
                            <option value="weeks">weeks</option>
                            <option value="months">months</option>
                            <option value="years">years</option>
                        </select>  
                    </div>
                    <div id="goal-btns"> 
                        <input id="goal-save-modal" class="modal-bts" type="button"  value="Save"> 
                        <input id="goal-delete-modal" class="modal-bts" type="button" value="Delete">
                    </div>
                </div>
            </div>

            <!-- Modal for adding and editing communications -->
            <div id="comm-modal">
                <div id="comm-id" style="position: fixed; display: none;"></div>
                <div id="linked-goal-id" style="position: fixed; display: none;"></div>
                <div id="comm-linked-reminders-id" style="position: fixed; display: none;"></div>
                <!-- Modal content -->
                <div class="comm-modal-content">
                    <div style="display: flex; justify-content: flex-end;">
                        <span class="close">&times;</span>
                    </div>
                    <div>
                        <label for="comm-type-modal">Type</label>
                        <select id="comm-type-modal" class="comm-modal-input" data-key="type"></select>
                    </div>
                    <div>
                        <label for="comm-subject-modal">Subject</label>
                        <textarea id="comm-subject-modal" class="comm-modal-input" data-key="subject" placeholder="Type the subject of your dispatch here"></textarea>  
                    </div>
                    <div>
                        <label for="comm-to-whom-modal">To</label>
                        <textarea id="comm-to-whom-modal" class="comm-modal-input" data-key="to_whom" placeholder="Who is it to?"></textarea>  
                    </div>
                    <div>
                        <label for="comm-from-whom-modal">From</label>
                        <textarea id="comm-from-whom-modal" class="comm-modal-input" data-key="from_whom" placeholder="Who is sending it?"></textarea>  
                    </div>
                    <div>
                        <label for="comm-date-modal">Date</label>
                        <input id="comm-date-modal" class="comm-modal-input" type="date" data-key="date"></input>  
                    </div>
                    <div>
                        <label for="comm-sent-modal">Sent</label>
                        <select id="comm-sent-modal" class="comm-modal-input" data-key="sent">
                            <option>no</option>
                            <option>in progress</option>
                            <option>yes</option>
                        </select> 
                    </div>
                    <div id="comm-btns"> 
                        <input id="comm-save-modal" class="modal-bts" type="button"  value="Save"> 
                        <input id="comm-delete-modal" class="modal-bts" type="button" value="Delete">
                    </div>
                </div>
            </div>

            <ul id="userList"></ul>
            <textarea id="account-details"></textarea>
        </div>
    </body>
</html>
